<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

</head>

<body>
    <h1>Formularios + Inputs + Validaciones</h1>

    <form action="">
        <h2>Inputs</h2>

        <label for="text1">Input tipo texto</label>
        <input type="text" placeholder="Ingresa algun texto" id="text1">

        <label>
            Input (Solo lectura)
            <input type="text" placeholder="Input de solo lectura" readonly value="Copia este texto">
        </label>

        <label>
            Input (Desactivado)
            <input type="text" placeholder="Input Desactivado" disabled value="Hola a todos">
        </label>

        <label>
            Input tipo number
            <input type="number" placeholder="Edad: Ejemplo 18" id="edad" name="edad">
        </label>

        <label>
            Input tipo email
            <input type="text" placeholder="Correo: Ejemplo correo@gmail.com" name="email">
        </label>

        <label>
            Input tipo rango (edad)
            <input type="range" name="range_edad" min="18" max="88" step="10" value="70">
        </label>

        <label>
            Input de teléfono
            <input type="tel" placeholder="(+51 999 999 999)" name="telefono">
        </label>

        <label>
            Input de Url
            <input type="url" placeholder="Sitio web: Ejemplo misitio.com" name="url">
        </label>

        <label>
            Input tipo password
            <input type="password" placeholder="password" name="password">
        </label>

        <label>
            input tipo color
            <input type="color" value="#ff0000">
        </label>

        <label>
            Input tipo search
            <input type="search">
        </label>

        <label>
            Input tipo file(seleccionar .jpg) uno a la vez
            <input type="file" accept=".jpg, .jpeg">
        </label>

        <label>
            Input tipo file(seleccionar multiples archivos)
            <input type="file" multiple accept=".jpg">
        </label>

        <input type="submit" value="Guardar">
        <input type="reset" value="Limpiar">
        <input type="text" value="Datos ocultos" name="dato_oculto">
    </form>

    <form action="">
        <h2>Input tipo fecha</h2>

        <label>
            Input tipo datetime-local (fecha y hora)
            <input type="datetime-local" name="fecha">
        </label>

        <label>
            Input tipo date (día)
            <input type="date" name="dia">
        </label>

        <label>
            Input tipo week (semana)
            <input type="week" name="semana">
        </label>

        <label>
            Input tipo mes (mes)
            <input type="month" name="mes">
        </label>

        <input type="submit" value="Guardar" name="guardar">

    </form>

    <form>
        <h2>Text Area</h2>

        <label>
            <textarea placeholder="Escriba una descripción sobre ti" rows="5" cols="24" name="biografia"></textarea>
        </label>

        <label>
            <textarea placeholder="Escriba una descripción sobre ti" rows="5" cols="24" name="biografia2"
                disabled></textarea>
        </label>

        <input type="submit" value="Guardar">

        <form>
            <h2>Checkboxes</h2>

            <label>
                Comida favorita
                <select name="idioma">
                    <option value="">Selecccione tu comida favorita...</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
            <input type="submit" value="guardar">

            <h3>Lenguajes de preferencia</h3>
            <label>
                <input type="checkbox" name="spanish" value="en">
                Español
            </label>
            <label>
                <input type="checkbox" name="english" value="en">
                Inglés
            </label>
            <label>
                <input type="checkbox" name="dothraki" value="do">
                Dothraki
            </label>
            <input type="submit" name="Guardar" value="Guardar">
        </form>

        <form>
            <h2>Radio buttons</h2>
            <label>
                <input type="radio" name="Language" value="en">
                English
            </label>
            <label>
                <input type="radio" name="Language" value="es">
                Español
            </label>
            <label>
                <input type="radio" name="Language" value="do">
                Dothraki
            </label>
            <input type="submit" name="Guardar" value="Guardar">
        </form>

        <form>
            <h2>Validaciones</h2>
            <label>
                Nombre(obligatorio)
                <input type="text" name="nombre" required minlength="3" maxlength="15">
            </label>

            <label>
                Email(obligatorio)
                <input type="email" name="email" required>
            </label>

            <label>
                Edad(obligatorio)
                <input type="number" name="number" required min="1" max="200">
            </label>

            <label>
                Teléfono
                <input type="tel" name="telefono" placeholder="+51 999 999 999" required
                    pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}">
            </label>

            <label>
                Comidas(obligatorio)
                <select name="comidas" required>
                    <option value="">Selecciona tu comida favorita...</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>

            <input type="submit" name="guardar" value="Guardar">
        </form>

        <form>
            <h3>Nuevo</h3>
        </form>

    </form>
</body>

</html>
