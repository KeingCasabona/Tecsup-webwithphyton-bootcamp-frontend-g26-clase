<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="contact-form">
    <h1>Contact Us</h1>

    <form action="">

      <label for="">
        First Name
        <input type="text">
        <span>This field is required</span>
      </label>

      <label for="">
        Last Name
        <input type="text">
        <span>This field is required</span>
      </label>

      <label for="">
        Email Address
        <input type="text">
        <span>This field is required</span>
      </label>

      <label for="">
        Query Type
        <span>Please select a query type</span>
      </label>

      <label for="">
        <input type="radio">
        General Enquiry
      </label>

      <label for="">
        <input type="radio">
        Support Request
      </label>

      <label for="">
        Message
        <textarea rows="5"></textarea>
        <span>This field is required</span>
      </label>

      <label for="">
        <input type="checkbox">
        I consent to being contacted by the team
      </label>

      <input type="Submit">

    </form>



  </main>
</body>

</html>
